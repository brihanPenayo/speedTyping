<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <title>Speed Typing</title>
    <link rel="icon" href="./res/icon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="tituloSpeedTyping" class="letra">
        <div id="fondoTeclado" class="fondoTeclado">
            <div class="logo" style="--i:1"><label class="keyBoard">S</label></div>
            <div class="logo" style="--i:2"><label class="keyBoard">P</label></div>
            <div class="logo" style="--i:3"><label class="keyBoard">E</label></div>
            <div class="logo" style="--i:4"><label class="keyBoard">E</label></div>
            <div class="logo" style="--i:5"><label class="keyBoard">D</label></div>
            <div style="width: 2%;"></div>
            <div class="logo" style="--i:6"><label class="keyBoard">T</label></div>
            <div class="logo" style="--i:7"><label class="keyBoard">Y</label></div>
            <div class="logo" style="--i:8"><label class="keyBoard">P</label></div>
            <div class="logo" style="--i:9"><label class="keyBoard">I</label></div>
            <div class="logo" style="--i:10"><label class="keyBoard">N</label></div>
            <div class="logo" style="--i:11"><label class="keyBoard">G</label></div>
        </div>
        <p id="fraseJuego"></p>
        <div id="seccionBoton"><input id="inputTexto" class="classTexto" disabled="true" type="text"
            placeholder="Pon a prueba tu destreza con el teclado!"><button id="reintentar"></button></div>

        <button id="playButton">Iniciar</button>
        <div id="seccionCronometro" class="cronoM">
        <span id="minutos"></span><span id="segundos"></span><span id="milisegundos"></span>
    </div>
</body>

</html>
